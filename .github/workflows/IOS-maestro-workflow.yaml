name: iOS E2E with Maestro

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # Pak de Xcode projectmap uit test.xcodeproj.zip
      - name: Unzip Xcode project
        run: |
          echo "Current directory:"
          pwd
          echo "Listing files:"
          ls -R

          if [ ! -f "test.xcodeproj.zip" ]; then
            echo "❌ test.xcodeproj.zip not found in repo root."
            exit 1
          fi

          # Als test.xcodeproj per ongeluk als *file* bestaat (oude upload), verwijder die
          if [ -f "test.xcodeproj" ]; then
            echo "Found file test.xcodeproj, removing it so we can unzip the folder..."
            rm test.xcodeproj
          fi

          unzip -o test.xcodeproj.zip

          echo "After unzip:"
          ls -R test.xcodeproj || true

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Build iOS app for Simulator
        run: |
          echo "Xcode version:"
          xcodebuild -version

          echo "Available SDKs:"
          xcodebuild -showsdks

          xcodebuild \
            -project test.xcodeproj \
            -scheme test \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            build

          echo "Built products:"
          ls -R build/Build/Products || true

      - name: Print bundle ID
        run: |
          APP_PATH="$PWD/build/Build/Products/Debug-iphonesimulator/test.app"
          echo "Bundle ID:"
          defaults read "$APP_PATH/Info.plist" CFBundleIdentifier || echo "Could not read bundle id"

      - name: Boot simulator and install app
        run: |
          APP_PATH="$PWD/build/Build/Products/Debug-iphonesimulator/test.app"
          echo "Using APP_PATH=$APP_PATH"

          if [ ! -d "$APP_PATH" ]; then
            echo "❌ app path not found: $APP_PATH"
            ls -R "$PWD/build/Build/Products" || true
            exit 1
          fi

          echo "Available simulators:"
          xcrun simctl list devices

          # Pak de eerste beschikbare iPhone simulator
          DEVICE_UDID=$(xcrun simctl list devices available | awk -F '[()]' '/iPhone/ {print $2; exit}')
          if [ -z "$DEVICE_UDID" ]; then
            echo "❌ No available iPhone simulator found."
            exit 1
          fi

          echo "Using simulator UDID: $DEVICE_UDID"

          # Boot de simulator (als hij al draait is dat oké)
          xcrun simctl boot "$DEVICE_UDID" || true
          open -a Simulator || true

          # Installeer de app op de simulator
          xcrun simctl install "$DEVICE_UDID" "$APP_PATH"

      - name: Run Maestro flows
        run: |
          maestro --version
          maestro test ./ios-flow.yaml
