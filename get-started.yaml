appId: id.paradym.wallet.preview
---
- launchApp:
    clearState: true

- assertVisible: Paradym Wallet
- tapOn: Get Started

- assertVisible: Choose a 6-digit PIN
- repeat:
    while:
      visible: Choose a 6-digit PIN
    commands:
      - tapOn: "Pin number 1"

- assertVisible: Repeat your PIN
- repeat:
    while:
      visible: Repeat your PIN
    commands:
      - tapOn: "Pin number 1"

- assertVisible: Set up biometrics
- tapOn: Activate Biometrics

- runFlow:
    when:
      visible: 'Unlock wallet'
    commands:
        - tapOn: Cancel

- runFlow:
    when:
      visible: 'You need to enable biometrics'
    commands:
        - tapOn: Open settings

- runFlow:
    when:
      visible: 'You need to enable biometrics'
    commands:
        - tapOn: Open settings

- runFlow:
    when:
      visible: 'Protect your data'
    commands:
        - tapOn: Go to wallet

- runFlow:
    when:
      visible: 'Hello!'
    commands:
        - assertVisible: Receive or share from your wallet 